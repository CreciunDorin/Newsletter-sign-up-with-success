<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorin | Newsletter sign up with success message</title>
    <!-- import css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="content-text">
            <div class="header-content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="product-grup">
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2" />
                        </svg>
                        Product discovery and building what matters
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2" />
                        </svg>
                        Measuring to ensure updates are a success
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2" />
                        </svg>
                        And much more!
                    </li>
                </ul>
            </div>
            <form action="" class="form-email">
                <div class="grup">
                    <label for="email" class="emailt">Email address</label>
                    <p class="display-none">Valid email required</p>
                </div>
                <input type="email" name="email" id="email" placeholder="email@company.com">
                <button type="button" class="button-form">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img src="./lib/img/img.jpg" alt="background image" class="content-img">
    </div>
    <script src="./script.js"></script>
</body>

</html>
